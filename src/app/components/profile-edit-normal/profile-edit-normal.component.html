<form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)">
  <div>
    <label for="name">Name</label>
    <input id="name" name="name" [(ngModel)]="profile.name" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" name="email" [(ngModel)]="profile.email" required email>
  </div>
  <div>
    <label for="phone">Phone</label>
    <input id="phone" name="phone" [(ngModel)]="profile.phone" required>
  </div>
  <div>
    <label for="address">Address</label>
    <input id="address" name="address" [(ngModel)]="profile.address" required>
  </div>
  <button type="submit" [disabled]="profileForm.invalid">Save</button>
</form>
